<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and the classes in the html</title>
</head>
<body>
    <h3> Ids and classes tutorial</h3>
    <div id="mainbox" class="redBg">
        <!-- id means idetifier no two elements can have same ids
        it used to identify an element uniquely used for css and javascript -->
   
        <!-- for a particular task is defined in the class and given to
    the element -->
    <!-- Note: ids are the unique whereas the classes can be more than
    one -->


    <!-- . is used to access the class and the # is used to access the
    id -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <!-- just write the element with the . or # and enter-->
    </div>
     
    <div class="redbg blackborder"></div>

    <div class="blackbacground"></div>
    <!-- Emmet is used as a shortcut here and emmet takes the div tag
    as the default -->

    <!-- Creating mutiple elements using Emmet -->
    <!-- span.myclass.myclass2.myclass3+ <tab> -->
        <span class="myclass myclass2 myclass3">first </span>
        <span class="myclass myclass2 myclass3">second</span>
        <span class="myclass myclass2 myclass3">third</span>
</body>
</html>
