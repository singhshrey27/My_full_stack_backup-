<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block elements</title>
</head>
<body>
    <p style="border: 2px dashed blue;">this is a pragraph</p>
    <p style="border: 3px dotted red;">this an another paragraph</p>
    <!-- here style is a example of the inline css property -->
    <!-- so paragraph is a block element it means that it 
    takes all the space in widht and next element will come after
that paragraph  -->
<span style="border: 2px solid yellow">This is a span tag</span>
<span style="border: 2px solid orange">This is another span tag</span>
    <!-- span is a inline element which comes in the same line
     -->
     <!-- jo poori jagah lele woh block element hai aur jo apni
    jagah lega woh inline element hai -->

    <strong style="border: 2px dashed rgb(0, 123, 255);"> this is a used to do bold</strong>
    <!-- strong is used to make the written content in bold -->
</span><br><br>





<!-- li(list) ,div  are the block elements whereas the anchor tag is the 
inline element which is demonstraded in the example below-->
<a style="border: 2px dashed blue;">this is a pragraph</a>
    <a style="border: 3px dotted red;">this an another paragraph</a>
    
</body>
</html>
