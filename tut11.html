<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
        <p>this is another          paragraph</p>
        <!-- by deafault html chop off all the spaces and print 
        the as it is written -->

        <!-- in order to give the spaces we use the html entities -->

        <!-- &nbsp;(non breaking space) used to give the space  -->
        <p>this is a example of giving  &nbsp;&nbsp;&nbsp;        space</p>

        <p>paragraph is written like this &lt;p&gt; </p>

        <p>pound is written like this &pound;</p>
        <p>copy is written like this &copy;</p>

        <!-- entities are also used when the any special symbol is not
        present in our keyboard -->

        <p>this is a example of empty character &#8203;</p>
    </div>
</body>
</html>
