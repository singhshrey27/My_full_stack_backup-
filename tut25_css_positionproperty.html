<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position property</title>
    <style>
        .box{
            display: inline-block;
            /* to put the boxes into a single line */
            border: 2px solid red;
            height: 150px;
            width: 150px;
            margin: 3px;
        }
        /* position types: static(default),absolute,relative,fixed,sticky */
        #box3{
            /* relative to its normal position and move it as per the need */
            position: relative;
            top: 34px;
            left:34px;
        }
    </style>
</head>
<body>
    <!-- div.class#box*2 (to create the multiple box for it) -->
    <div class="box" id="box1">1</div>
    <div class="box" id="box2">2</div>
    <div class="box" id="box3">3</div>
    <div class="box" id="box4">4</div>
</body>
</html>
