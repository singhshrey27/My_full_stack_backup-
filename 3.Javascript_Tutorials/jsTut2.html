<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js tut2 - Operators</title>
    <!-- <script src=""></script> -->
    <!-- file path can also be given into the src(source) -->
    <script>
        var a=79;
        //Integer data type
        var b="shrey";
        //String data type
        //Dyanamic typing (it means we don't need to give the type of the variable here)
        //typeof(value) function can be used to check the type of the variable
        console.log(a);
        console.log(b);
        console.log(typeof(a));

        //Operator in Javascript:
        //1.unary operator - works on single operand(eg: 3+4,+ acts as the unary operator)
        //It has single operand x=-x

        //2.binary operator - it has two operand (x=x+6)
        y=473+87;
        console.log(y);
        //Operand - entities on which operators operate

        //Arithematic operators in action in Javascript
         var num1=50;
         var num2=10;
        console.log("The value num1+num2 is"+ (num1+num2));
        console.log("The value num1-num2 is"+ (num1-num2));
        console.log("The value num1/num2 is"+ (num1/num2));
        console.log("The value num1*num2 is"+ (num1*num2));
        console.log("The value num1**num2 is"+ (num1**num2));
        // this is a exponential operator
        console.log("The value of the num1++ is"+ (num1++));
        console.log("The value of the num1++ is"+ (++num1));
        console.log("The value of the num2-- is"+ (num2--));
        console.log("The value of the num2-- is"+ (--num2));
        //it is a increment/decrement operator operator 

    </script>
</head>

            </p>

    </div>

</body>
