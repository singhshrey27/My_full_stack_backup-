<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Arrays and objects</title>

</head>
<body>
    <div class="container">
        <p>hello</p>
    </div>
    <script>
         //Two data types are present in js one is primitive and other one is refrential type(objects)
         let myvar=34;
         let myvar1="string";
         let myvar2=true;
         let myvar3=undefined;
         //these above are the primitive data types
         //default value of the letvar is undefined


         //Objects :
         let employee={
            name: "Shrey",
            salary : 10,
            channel1:"channel1",
            channel2:"channel2",
            "channel 3":"channel3",
            //key names in js objects can be given with space but make sure to put the double/single qoutes
         }
         console.log(employee);
         //Here objects are used to store the key value pair in js
         //Accessing the object members 
         //employee.salary
         //employee.channel1
         //employee.channel2
         //employee["channel 3"](special method to access the key wiht some space)




         //Arrays are special types of objects
         let names=[1,23,true,"shrey"];
         //it can store any primitive data type
         console.log(names);
         console.log(names[3]);
         //Arrays are used to store our DOM(Html) items to iterate over it and make changes accordingly

         //Arrays can also be declared using the new keyword
         //new keyword is used in js to create an object
         let arr=new Array(50,1,3,"shrey");
         console.log(arr);

         console.log(arr.length);
         //find the length of array
         arr=arr.sort();
         //it sorts an array
         console.log(arr);

         arr.push("pushed at the end");
         console.log(arr);
         //To push a element at the back

        
         let arrs=new Array(23);
         //create an array of size 23 with undefined values
    </script>

</body>
</html>
